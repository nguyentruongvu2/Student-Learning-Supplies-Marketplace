services:
  # Backend API - Ket noi MongoDB Atlas
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: nha-cho-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: ${MONGODB_URI}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRE: 30d
      EMAIL_HOST: smtp.gmail.com
      EMAIL_PORT: 587
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      CLIENT_URL: ${CLIENT_URL:-http://localhost:3000}
      FRONTEND_URL: ${CLIENT_URL:-http://localhost:3000}
    ports:
      - "5000:5000"
    volumes:
      - ./Backend/uploads:/app/uploads
    networks:
      - nha-cho-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:5000/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./Frontent
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-http://host.docker.internal:5000/api}
    container_name: nha-cho-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - nha-cho-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:80",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  nha-cho-network:
    driver: bridge
