version: "3.8"

# Development version with hot reload
services:
  mongodb:
    image: mongo:7.0
    container_name: nha-cho-mongodb-dev
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data_dev:/data/db
    networks:
      - nha-cho-network-dev

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile.dev
    container_name: nha-cho-backend-dev
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/nha-cho-sinh-vien
      JWT_SECRET: dev-secret-key
      JWT_EXPIRE: 30d
      EMAIL_HOST: smtp.gmail.com
      EMAIL_PORT: 587
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      CLIENT_URL: http://localhost:3000
    ports:
      - "5000:5000"
    volumes:
      - ./Backend:/app
      - /app/node_modules
      - ./Backend/uploads:/app/uploads
    depends_on:
      - mongodb
    networks:
      - nha-cho-network-dev
    command: npm run dev

  frontend:
    build:
      context: ./Frontent
      dockerfile: Dockerfile.dev
    container_name: nha-cho-frontend-dev
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
    ports:
      - "3000:3000"
    volumes:
      - ./Frontent:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - nha-cho-network-dev
    stdin_open: true
    tty: true

networks:
  nha-cho-network-dev:
    driver: bridge

volumes:
  mongodb_data_dev:
    driver: local
